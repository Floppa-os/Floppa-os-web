<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Floppa OS Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loader">
        <img src="assets/logo.png" alt="Floppa OS" class="logo">
        <p>Загрузка Floppa OS Web...</p>
        <div class="progress"></div>
    </div>

    <!-- Рабочий стол -->
    <div id="desktop" style="display: none;">
        <div id="taskbar">
            <span id="clock">00:00</span>
            <button onclick="openApp('notepad')">Блокнот</button>
            <button onclick="openApp('calculator')">Калькулятор</button>
        </div>
        <div id="app-container"></div>
    </div>

    <!-- Скрипты -->
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
